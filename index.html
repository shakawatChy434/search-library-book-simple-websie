<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Stylesheet Linkup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Css Stylesheet Linkup -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive</title>
</head>

<body>

    <!-- Header Part Start -->

    <header>
        <section id="container" class="book-head w-50 mx-auto">
            <!--  Search & Input Area Start -->
            <div class="book-searchDetails fixed-top">
                <div class="heading">
                    <h2 class="">Book Archive </h2>
                </div>
                <div class="book-search">
                    <div class="input-group mb-3 w-50 mx-auto ">
                        <input id="search-feild" type="text" class="form-control form-input"
                            placeholder="Please Search Your Favourite book"
                            aria-label="Please Search Your Favourite book" aria-describedby="basic-addon2">
                        <span onclick="searchBook()"
                            class="input-group-text bg-danger text-white px-lg-5 rounded rounded-3 shadow-lg"> Search
                        </span>
                    </div>
                </div>
                <!-- Toggole Spinner Part start -->
                <div id="loading" class="text-center">Please Wait...</div>
                <!-- Toggole Spinner Part end -->
                <!-- Remove Previous Search Result Part start -->
                <div id="remove-result" class="text-center"></div>
                <!-- Remove Previous Search Result Part End. -->

                <!-- Search result found start -->
                <div id="search-details" class="text-center">Couldn't found. Please search with a valid book name.</div>
                <!-- Search result found end -->
            </div>
            <!--  Search & Input Area End. -->
        </section>
    </header>
    <!-- Header Part End.-->
    <!-- Main Part Start.-->
    <main>
        <section id="container" class="mt-10 w-75 mx-auto">
            <!-- Create display card part start -->
            <div id="display-card" class=" row row-cols-4 g-4">
            </div>
            <!-- Create display card part end -->
        </section>
    </main>
    <!-- Main Part End.-->

    <!-- Footer Part Start.-->
    <footer></footer>
    <!-- Footer Part End.-->







    <!-- js Bootsteap LinkUp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- JS linkup -->
    <script src="js/script.js"></script>
</body>

</html>
