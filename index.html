<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Stylesheet Linkup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Css Stylesheet Linkup -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive</title>
</head>

<body>

    <!-- Header Part Start -->

    <Header>
        <section id="" class="book-head">
            <!--  Search & Input Area Start -->
            <div class="book-searchDetails fixed-top">
                <div class="heading">
                    <h2 class="">Search Your Favourite Food</h2>
                </div>
                <div class="book-search">
                    <div class="input-group mb-3 w-50 mx-auto ">
                        <input id="search-feild" type="text" class="form-control form-input"
                            placeholder="Please Search Your Favourite book"
                            aria-label="Please Search Your Favourite book" aria-describedby="basic-addon2">
                        <span onclick="searchBook()"
                            class="input-group-text bg-danger text-white px-lg-5 rounded rounded-3 shadow-lg"
                            id="search-btn">Search</span>
                    </div>
                </div>
            </div>
            <!--  Search & Input Area End. -->

        </section>
    </Header>
    <!-- Header Part End.-->






    <!-- js Bootsteap LinkUp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- JS linkup -->
    <script src="js/script.js"></script>
</body>

</html>
